<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
            display: inline-block;
            width: 300px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .card {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Nama</h2>
        <p>John Doe</p>
    </div>
    <div class="card">
        <h2>Universitas</h2>
        <p>Universitas ABC</p>
    </div>
    <div class="card">
        <h2>Tahun Angkatan</h2>
        <p>2024</p>
    </div>
</body>
</html>
